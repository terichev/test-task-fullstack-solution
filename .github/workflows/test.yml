name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: backend/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('backend/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Run tests
        run: poetry run pytest tests/ -v

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run tests
        run: npm test -- --run

      - name: Type check
        run: npx tsc --noEmit

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker images
        run: docker-compose build

      - name: Start services
        run: |
          docker-compose up -d
          sleep 10

      - name: Health check
        run: |
          curl -f http://localhost:8000/health || exit 1

      - name: Stop services
        run: docker-compose down

  # Отправка результатов на сервер HR-Agent
  report-results:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, docker-build]
    if: always() && github.event_name == 'pull_request'

    steps:
      - name: Determine overall result
        id: result
        run: |
          if [[ "${{ needs.backend-tests.result }}" == "success" && \
                "${{ needs.frontend-tests.result }}" == "success" && \
                "${{ needs.docker-build.result }}" == "success" ]]; then
            echo "conclusion=success" >> $GITHUB_OUTPUT
            echo "tests_passed=3" >> $GITHUB_OUTPUT
          else
            echo "conclusion=failure" >> $GITHUB_OUTPUT
            PASSED=0
            [[ "${{ needs.backend-tests.result }}" == "success" ]] && ((PASSED++)) || true
            [[ "${{ needs.frontend-tests.result }}" == "success" ]] && ((PASSED++)) || true
            [[ "${{ needs.docker-build.result }}" == "success" ]] && ((PASSED++)) || true
            echo "tests_passed=$PASSED" >> $GITHUB_OUTPUT
          fi
          echo "tests_total=3" >> $GITHUB_OUTPUT

      - name: Send results to HR-Agent
        run: |
          curl -X POST "https://hr.predictmarket.ru/api/v1/test-task/report" \
            -H "Content-Type: application/json" \
            -d '{
              "repo": "${{ github.repository }}",
              "pr_number": ${{ github.event.pull_request.number }},
              "run_id": ${{ github.run_id }},
              "conclusion": "${{ steps.result.outputs.conclusion }}",
              "tests_passed": ${{ steps.result.outputs.tests_passed }},
              "tests_total": ${{ steps.result.outputs.tests_total }}
            }' \
            --fail-with-body || echo "Warning: Failed to send results to HR-Agent"
